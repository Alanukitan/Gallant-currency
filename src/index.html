<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallant Currency</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body class="">
    <nav class="shadow-md flex items-center justify-between " style="background-color: #163816">
      <div class="flex items-center gap-3 my-2 mx-4 py-4">
        <img src="./images/exchange-rate.png" class="h-10 w-10" />
        <div class="text-2xl font-bold text-gray-300">GALLANT</div>
      </div>
      <button
            id="menu-btn"
            class=" px-4 md:hidden text-gray-600 focus:outline-none"
          >
            <img src="./images/menu.png" class="w-8 h-8" alt="" />
          </button>
          <div class="hidden mx-5 md:block">
            <ul class="flex gap-9 mx-5 text-gray-300">
              <li class="text-lg ">Home</li>
              <li class="text-lg">Link</li>
              <li class="text-lg">Currency Converter</li>
            </ul>
          </div>
    </nav>
    <section class="px-4 mx-4 mt-14 lg:ml-10 justify-between">
      <div class="justify-center items-center gap-6 lg:flex flex-row-reverse">
        <div class="">
          <img
            src="./images/SL-0212121-40670-43.jpg"
            alt=""
            class="md:max-w-2xl lg:max-w-xl"
          />
        </div>
        <div
          class="text-5xl font-bold text-center text-shadow-sm text-shadow-green-900"
          style="color: #90ee90"
        >
          Easily Convert between over 150 countries with Real Exchange Rate
        </div>
      </div>
    </section>
    <section class="px-4 mt-10" style="background-color: #f7f7f7">
      <div class="flex justify-center pt-8">
        <img src="./images/exchange (1).png" alt="" class="w-20 h-20" />
      </div>
      <p
        class="text-3xl text-gray-600 text-center font-semibold font-serif py-4"
      >
        Currency Converter
      </p>
      <div
            id="resultArea"
            class=" mt-6 bg-gray-300 p-4 rounded-lg text-green-300 text-center font-bold mb-2"
          ></div>
      <div class="flex items-center justify-center p-4">
        <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-sm">
          <h2 class="text-xl font-semibold mb-4 text-gray-800">Amount:</h2>
          <div class="mb-6">
            <input
              type="number"
              id="amount"
              placeholder="100"
              class="w-full p-3 border-b-2 border-gray-300 focus:outline-none focus:border-purple-500 text-lg"
            />
          </div>
          <div class="flex space-x-4 mb-8 my-10">
            <div class="flex-1">
              <select
                id="fromCurrency"
                class="w-full bg-green-700 text-white text-sm p-3 rounded-md focus:outline-none focus:ring-2 focus:ring-green-600 cursor-pointer lg:font-bold"
              >
                
                <option value="NGN">NGN (₦)</option>
                <option value="USD">USD ($)</option>
                <option value="EUR">EUR (€)</option>
                <option value="GBP">GBP (£)</option>
                <option value="JPY">JPY (¥)</option>
                <option value="CAD">CAD ($)</option>
                <option value="AUD">AUD ($)</option>
                <option value="CHF">CHF (Fr)</option>
                <option value="CNY">CNY (¥)</option>
                <option value="INR">INR (₹)</option>
                <option value="ZAR">ZAR (R)</option>
                <option value="BRL">BRL (R$)</option>
                <option value="MXN">MXN ($)</option>
                <option value="SGD">SGD ($)</option>
                <option value="HKD">HKD ($)</option>
                <option value="NZD">NZD ($)</option>
                <option value="SEK">SEK (kr)</option>
                <option value="NOK">NOK (kr)</option>
                <option value="KRW">KRW (₩)</option>
                <option value="TRY">TRY (₺)</option>
              </select>
            </div>

            <div class="flex-1">
              <select
                id="toCurrency"
                class="w-full bg-green-700 text-white  p-3 rounded-md focus:outline-none focus:ring-2 focus:ring-green-600 cursor-pointer lg:font-bold"
              >
                <option value="USD">USD ($)</option>
                <option value="NGN">NGN (₦)</option>
                <option value="EUR">EUR (€)</option>
                <option value="GBP">GBP (£)</option>
                <option value="JPY">JPY (¥)</option>
                <option value="CAD">CAD ($)</option>
                <option value="AUD">AUD ($)</option>
                <option value="CHF">CHF (Fr)</option>
                <option value="CNY">CNY (¥)</option>
                <option value="INR">INR (₹)</option>
                <option value="ZAR">ZAR (R)</option>
                <option value="BRL">BRL (R$)</option>
                <option value="MXN">MXN ($)</option>
                <option value="SGD">SGD ($)</option>
                <option value="HKD">HKD ($)</option>
                <option value="NZD">NZD ($)</option>
                <option value="SEK">SEK (kr)</option>
                <option value="NOK">NOK (kr)</option>
                <option value="KRW">KRW (₩)</option>
                <option value="TRY">TRY (₺)</option>
              </select>
            </div>
          </div>
          <!---->
          <button
            id="convertButton"
            class="w-full bg-green-950 hover:bg-green-600 text-white font-bold py-3 px-4 rounded-md transition duration-200 ease-in-out cursor-pointer mb-8"
          >
            Convert
          </button>
          
        
        </div>
      </div>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
